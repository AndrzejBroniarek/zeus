{% extends TEMPLATE_BASE %}

{% block header %}
<h2>{{ settings.SITE_TITLE }} | Σύνδεση/h2>
{% endblock %}

{% block tabs_menu %}
<dd class="active"><a href="#">Σύνδεση</a></dd>
{% endblock %}

{% block content %}

<div class="columns six">
{% if error %}
<div class="alert-box alert">
  {{error}}
</div>
{% endif %}

<form class="prettyform" action="" method="POST" id="login_form">
    <input type="hidden" name="csrf_token" value="{{csrf_token}}" />
<table>
    {{form.as_p}}
</table>
<div>
<input class="button" type="submit" value="Σύνδεση" />
</div>
</form>
</div>
{% endblock %}
