<script>
  var ELECTION = '{{ election.uuid }}';

  $(document).ready(function(){
    {% if election %}
    if (window.ELECTION) {
      window.ELECTION_STATS_URL = "{% url election_public_stats election.uuid %}";
      var client = new ZeusStats(window.ELECTION, "{% url election_public_stats election.uuid %}");
      client.load();
    }
   {% endif %}
  });

</script>
<br />
<h4>{{ election.institution.name }}</h4>
<h5 class="subheader">{{ election.name }}</h5>

<div class="stats">
</div>
