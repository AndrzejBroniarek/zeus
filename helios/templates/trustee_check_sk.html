{% extends "helios/templates/trustee_home_base.html" %}

{% block content %}
<script>
function reset() {
    $('#processing').hide();
    $('#result').html("");
    $('#input').hide();
    $('#loading').show();
    BigInt.setup(function() {
        $('#loading').hide();
        $('#input').show();
    });
}

$(document).ready(function() {
    reset();
});

var PK_HASH = "{{trustee.public_key_hash}}";

function check_sk(sk_value) {
    $('#input').hide();
    $('#processing').show();

    try {
      var secret_key = ElGamal.SecretKey.fromJSONObject(jQuery.secureEvalJSON(sk_value));

      var pk_hash = b64_sha256(jQuery.toJSON(secret_key.pk));
      var key_ok_p = (pk_hash == PK_HASH);
    } catch (e) {
      debugger;
      var key_ok_p = false;
    }
    
    $('#processing').hide();

    var reset_link = "<br /><a href='javascript:reset();'>try again</a>";
    if (key_ok_p) {
      $('#result').html("your secret key matches!");
      $.ajax({
        "url": "{% url helios.views.trustee_verify_key election.uuid trustee.uuid %}",
        "data": {'verified': true}
      })
    } else {
      $('#result').html("OH OH, your key is bad." + reset_link);
    }
  }

var opts = {
    dragClass: "drag",
    accept: false,
    readAsMap: {
        'text/*' : 'Text'
    },
    readAsDefault: 'Text',
    on: {
        beforestart: function(e, file) {
        	// return false if you want to skip this file

    	},
        loadstart: function(e, file) {
        	// Native ProgressEvent

    	},
        progress: function(e, file) {
        	// Native ProgressEvent

    	},
        load: function(e, file) {
          // Native ProgressEvent
          if (e.srcElement && e.srcElement.result) {
            $("textarea[name=secret_key]").val(e.srcElement.result);
          }
          if (e.currentTarget && e.currentTarget.result) {
            $("textarea[name=secret_key]").val(e.currentTarget.result);
          }
    	},
        error: function(e, file) {
        	// Native ProgressEvent

    	},
        loadend: function(e, file) {
        	// Native ProgressEvent

    	},
        abort: function(e, file) {
        	// Native ProgressEvent

    	},
        skip: function(e, file) {
        	// Called when a file is skipped.  This happens when:
        	// 	1) A file doesn't match the accept option
        	// 	2) false is returned in the beforestart callback
    	},
        groupstart: function(group) {

    	},
        groupend: function(group) {

    	}
    }
  };

  $(document).ready(function(){
    try {
      $("#file-input").fileReaderJS(opts);
    } catch (err) {
    }
  })
</script>

<p>
Your public key fingerprint is: <b>{{trustee.public_key_hash}}</b>
</p>

<div id="loading">
loading crypto functions...
</div>

<div id="input" style="display:none;">
<p>
To verify that you have the right secret key, paste it here:
<p>

<input type="file" id="file-input" />
<form onsubmit="check_sk(this.secret_key.value); this.secret_key.value=''; return false;">
<textarea name="secret_key" cols="60" rows ="5" wrap="soft">
</textarea>
<br />
<input type="submit" value="check" />
</form>
</div>

<div id="processing" style="display:none;">
checking your secret key...
</div>

<div id="result">
</div>


<div id="applet_div"></div>
{% endblock %}
