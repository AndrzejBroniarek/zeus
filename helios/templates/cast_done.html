{% extends TEMPLATE_BASE %}
{% block title %}Η ψήφος σας καταχωρήθηκε{% endblock %}

{% block head_subtitle %}
<h4 id="election-name" class="subheader">
  {{election.name}}<span class="button small
    election-desc-toggle">Πληροφορίες</span></h4>
{% endblock %}

{% block content %}
<p>
Συγχαρητήρια, η ψήφος σας καταχωρήθηκε.

<a target="_blank" href="{% url helios.views.one_election_download_signature election.uuid cast_vote.fingerprint %}"
  >download signature</a>
</p>

{% comment %}
<div class="vote-hash panel">{{ vote_hash }}
  <div class="vote-hash-actions">
  </div>
</div>
{% endcomment %}
{% endblock %}
